syntax = "proto3";

package auth;

option go_package = "github.com/yourusername/user-service/proto/auth";

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  string user_id = 2;
  string email = 3;
  string error = 4;
} 